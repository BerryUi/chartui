name: chartui
description: ChartUI is a free package for various data charts that make your app and website more interesting and have more utilization and visualization of data.
              In this package there more than 30+ charts will be published and a continuously new updated feature with cool stuff will be published and Free to use under Apache License.
              An animated chart will be added soon. 
version: 0.0.1
homepage: https://github.com/BerryUi/chartui.git

